<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
         <form>
            <div class="from_group"> 
               <input class="name" type="text" placeholder="Enter your name">
                <p class="name_err"> </p>
            </div>
            <div class="from_group"> 
                <input class="email" type="email" placeholder="Enter your email">
                 <p class="email_err"> </p>
             </div>
             <div class="from_group"> 
                <input class="pass" type="password" placeholder="Enter your password">
                 <p class="pass_err"> </p>
             </div> 
             <div class="from_group"> 
                <input class="con_pass" type="password" placeholder="Enter your Confirm password">
                 <p class="con_pass_err"> </p>
             </div>
             <div class="from_group"> 
                <button class="btn" type="submit"> Submit </button>
             </div>
             
         </form>
    </div>
    <script src="style.js"></script>
</body>
</html>
